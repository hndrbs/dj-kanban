{% extends 'base.html' %}


{% block title %}
  Workspace | Add
{% endblock title %}


{% block navigation %}
  
{% endblock navigation %}

{% block content %}
{% include 'messages.html' %}
<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col-12 col-md-6 mt-5">
      <div class="card px-5 py-4 shadow-sm">
        <div class="text-center">
          <h1>{{ title_form }}</h1>
          <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
              <div class="form-group py-2">
                <div class="mb-1">
                  <label>{{ field.label }}</label>
                </div>
                {{ field }}
              </div>
            {% endfor %}
              
            <button type="submit" class="btn btn-sm btn-secondary my-3">{{ submit_button_name }}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
