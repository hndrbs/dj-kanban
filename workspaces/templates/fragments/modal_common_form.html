<div class="modal fade" id="modal_form" tabindex="-1" aria-labelledby="title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="title">{{ title_form }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="{{ request.path }}">
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-3">
              <label for="{{ field.id_for_label }}" class="col-form-label">{{ field.label }}</label>
              {{ field }}
            </div>  
          {% endfor %}
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">{{ submit_button_name }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
