{% include 'messages.html' %}

{% load workspace_template_tags %}

<div class="d-flex flex-column">
  <div class="d-flex justify-content-end py-3">
    <div class="flex-fill"><h2 class="fs-4 text-start">{{ workspace.title }}</h2></div>
    <div hx-boost="true" hx-target="#content">
      <button class="btn btn-sm btn-primary mx-2" disabled>add member</button>
      <a class="btn btn-sm btn-primary" href="{% url 'add-board' workspace.id|encrypt_id %}">add board</a>
    </div>
  </div>

  <div class="d-flex justify-content-start container-fluid p-0" id="board__container">
    {% for board in boards %}
      {% include 'components/board.html' with board=board cards=cards %}
    {% empty %}
      <span class="w-100">
        <p class="text-center">whoaaa, there is no board here, let's add some</p>           
      </span>
    {% endfor %}
  </div>
</div>
